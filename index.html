<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="bar">
        <div class="colorBar">
            <input type="color" name="color" id="color" class="color">
            <input type="button" value="Залити" id="btn fill" class="btn fill" onclick="fillIn()">
            <input type="button" value="Очистити" id="clear btn" class="btn clear" onclick="clearAll()">
        </div>
        <div class="rangeBar">
            <input type="range" id="range" class="range" min="1" max="100" value="10" step="1">
            <span class="rangeValue" id="rangeValue">100</span>
        </div>
    </div>
    <canvas id="canvas" class="canvas"></canvas>
    <div class="status">By Kyrylo Poidiuk</div>
    
</body>
</html>
